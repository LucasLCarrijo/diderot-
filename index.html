  <!-- Preconnect to external resources (both with and without crossorigin for different request types) -->
  <link rel="preconnect" href="https://zrckfawebbrcyfjrhsoy.supabase.co" />
  <link rel="preconnect" href="https://zrckfawebbrcyfjrhsoy.supabase.co" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- DNS Prefetch for performance -->
  <link rel="dns-prefetch" href="https://zrckfawebbrcyfjrhsoy.supabase.co" />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

  <!-- Non-blocking font loading -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" />
  </noscript>

  <!-- Critical CSS will be injected by Vite -->
</head>

<body>
  <!-- Inline hero skeleton - shows immediately while React hydrates -->
  <style>
    #hero-skeleton {
      position: fixed;
      inset: 0;
      height: 85vh;
      min-height: 600px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      display: flex;
      align-items: center;
      z-index: 1;
      transition: opacity 0.3s ease-out;
    }

    #hero-skeleton .content {
      max-width: 600px;
      margin-left: 5%;
      padding: 0 1rem;
    }

    #hero-skeleton h1 {
      font-size: clamp(1.875rem, 5vw, 3.5rem);
      font-weight: 500;
      color: white;
      line-height: 1.1;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #hero-skeleton p {
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.85);
      font-size: 1.125rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Hide skeleton when React has content */
    .skeleton-hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>

  <div id="hero-skeleton">
    <div class="content">
      <h1>Descubra tudo o que seus creators favoritos recomendam.</h1>
      <p>Pins clicáveis. Cupons. Looks completos.</p>
    </div>
  </div>

  <div id="root"></div>

  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Hide skeleton once React mounts
    const observer = new MutationObserver(() => {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        document.getElementById('hero-skeleton')?.classList.add('skeleton-hidden');
        setTimeout(() => document.getElementById('hero-skeleton')?.remove(), 300);
        observer.disconnect();
      }
    });
    observer.observe(document.getElementById('root'), { childList: true });
  </script>
</body>

</html>
